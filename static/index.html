<html>

<head>
    <title>Quiz</title>
    <link rel='stylesheet' type='text/css' href='index.css'>
</head>

<body>
    <h2>Status</h2>
    <table id='status_table'>
        <tr>
            <td>Quiz</td>
            <td colspan='2'></td>
        </tr>
        <tr>
            <td>Language</td>
            <td colspan='2'></td>
        </tr>
        <tr>
            <td>Question</td>
            <td colspan='2'></td>
        </tr>
        <tr>
            <td>Registration</td>
            <td>
                <button id='start_registration_button' class='registration_button green_text disabled'>&#x25B6;</button>
            </td>
            <td>
                <button id='stop_registration_button' class='registration_button red_text disabled'>&#x25a0;</button>
            </td>
        </tr>
        <tr>
            <td>Last changed</td>
            <td colspan='2'></td>
        </tr>
    </table>

    <h2>Results</h2>
    <table id='results_table'></table>

    <h2>Question
        <span id='question_span'>1</span>
    </h2>
    <div style='width: 30em'>
        <div style='float: left;'>
            <button id='start_question_button' class='question_button green_text disabled'>&#x25B6;</button>
            <button id='stop_question_button' class='question_button red_text disabled'>&#x25a0;</button>
        </div>
        <div style='float: right;'>
            <button id='previous_question_button' class='question_button black_text'>&#x2B05;</button>
            <button id='next_question_button' class='question_button black_text'>&#x2B95;</button>
        </div>
        <br /><br />
        <table id='answers_table' style='width: 100%;'>
            <tr>
                <th>Team</th>
                <th>Answer</th>
                <th>&#x2714</th>
                <th>&#x2716</th>
            </tr>
        </table>
    </div>

    <script type='module' src='index.js'></script>
</body>

</html>
