<html>

<head>
    <title>Quiz</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        td {
            padding-right: 10px;
            padding-left: 2px;
        }

        .action_button {
            font-size: 16;
            width: 200;
            margin-top: 10px;
            border: '1px solid black'
        }
    </style>
</head>

<body onload='onLoad()'>
    <h2>Status</h2>
    <table id='status_table'>
        <tr>
            <td>Quiz</td>
            <td></td>
        </tr>
        <tr>
            <td>Language</td>
            <td></td>
        </tr>
        <tr>
            <td>Question</td>
            <td></td>
        </tr>
        <tr>
            <td>Registration</td>
            <td></td>
        </tr>
        <tr>
            <td>Last changed</td>
            <td></td>
        </tr>
    </table>

    <h2>Results</h2>
    <table id='results_table'></table>

    <table id='status'></table>
    <h2>Actions</h2>
    <button class='action_button' id='start_registration_button' onclick='api.startRegistration()'>Start
        registration</button>
    <br />
    <button class='action_button' id='stop_registration_button' onclick='api.stopRegistration()'>Stop
        registration</button>
    <br />
    <button class='action_button' id='stop_question_button' onclick='api.stopQuestion()'>Stop question</button>
    <br />

    <h2>Answers</h2>
    <table id='answers_table'></table>

    <script type='text/javascript' src='index.js'></script>
</body>

</html>
