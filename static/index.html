<html>

<head>
    <title>Quiz</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        td {
            padding-right: 10px;
            padding-left: 2px;
        }

        .action_button {
            font-size: 16;
            width: 200;
            margin-top: 10px;
            border: '1px solid black'
        }
    </style>
</head>

<body onload="onLoad()">
    <h2>Status</h2>
    <table id="status"></table>
    <h2>Actions</h2>
    <button class="action_button" id="start_registration_button" onclick="startRegistration()">Start registration</button>
    <br/>
    <button class="action_button" id="stop_registration_button" onclick="stopRegistration()">Stop registration</button>    
    <br />    
    <button class="action_button" id="stop_question_button" onclick="stopQuestion()">Stop question</button>
    <br/>
    <h2>Teams</h2>
    <table id="teams"></table>
    <br />
    <h2>Answers</h2>
    <table id="answers"></table>
    <br />
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
