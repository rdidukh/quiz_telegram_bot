<html>

<head>
    <title>Quiz</title>
    <link rel='stylesheet' type='text/css' href='index.css'>
</head>

<body onload='onLoad()'>
    <h2>Status</h2>
    <table id='status_table'>
        <tr>
            <td>Quiz</td>
            <td colspan='2'></td>
        </tr>
        <tr>
            <td>Language</td>
            <td colspan='2'></td>
        </tr>
        <tr>
            <td>Question</td>
            <td colspan='2'></td>
        </tr>
        <tr>
            <td>Registration</td>
            <td>
                <button id='start_registration_button' class='green_text'>&#x25B6;</button>
            </td>
            <td>
                <button id='stop_registration_button' class='red_text'>&#x25a0;</button>
            </td>
        </tr>
        <tr>
            <td>Last changed</td>
            <td colspan='2'></td>
        </tr>
    </table>

    <h2>Results</h2>
    <table id='results_table'></table>

    <h2>Question
        <button id='previous_question_button'>&#x2B05;</button>
        <span id='question_span'>1</span>
        <button id='next_question_button'>&#x2B95;</button>
        <button id='start_question_button' class='green_text'>&#x25B6;</button>
        <button id='stop_question_button' class='red_text'>&#x25a0;</button></h2>
    <h3 id='answers_header'>Answers</h3>
    <table id='answers_table'>
        <tr>
            <th>Team</th>
            <th>Answer</th>
            <th>&#x2714</th>
            <th>&#x2716</th>
        </tr>
    </table>

    <script type='text/javascript' src='index.js'></script>
</body>

</html>
