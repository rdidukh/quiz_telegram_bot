<html>

<head>
    <title>Quiz</title>
    <link rel='stylesheet' type='text/css' href='index.css'>
</head>

<body onload='onLoad()'>
    <h2>Status</h2>
    <table id='status_table'>
        <tr>
            <td>Quiz</td>
            <td colspan='2'></td>
        </tr>
        <tr>
            <td>Language</td>
            <td colspan='2'></td>
        </tr>
        <tr>
            <td>Question</td>
            <td colspan='2'></td>
        </tr>
        <tr>
            <td>Registration</td>
            <td>
                <button class='green_text' onclick='api.startRegistration()'>&#x25B6;</button>
            </td>
            <td>
                <button class='red_text' onclick='api.stopRegistration()'>&#x25a0;</button>
            </td>
        </tr>
        <tr>
            <td>Last changed</td>
            <td colspan='2'></td>
        </tr>
    </table>

    <h2>Results</h2>
    <table id='results_table'></table>

    <table id='status'></table>
    <h2>Actions</h2>
    <button class='action_button' id='stop_question_button' onclick='api.stopQuestion()'>Stop question</button>
    <br />

    <h2 id='answers_header'>Answers for question #<span>1</span></h2>
    <table id='answers_table'>
        <tr>
            <th>Team</th>
            <th>Answer</th>
            <th>&#x2714</th>
            <th>&#x2716</th>
        </tr>
    </table>

    <script type='text/javascript' src='index.js'></script>
</body>

</html>
